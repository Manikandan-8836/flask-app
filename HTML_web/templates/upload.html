{% extends "base.html" %}

{% block content %}
<h2>Select Image</h2>
<form method="post" enctype="multipart/form-data">
    <div class="form-group">
        <input type="file" class="form-control-file" name="image" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload & Process</button>
</form>
{% endblock %}
